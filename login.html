<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Gabarito" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <img src="./assets/images/login.jpg" alt="main-image">
        </div>
        <div class="right-container">
            <div class="login">
               
                    <h2 align="center">Login</h2>
                   
                    <br><br>

                    <form action="" method="post">
                        <div class="passssword-div"><br>
                        <label for="email"><b>Email Address</b></label><br>
                        <input type="email" name="email" id="email" placeholder="Example@gmail.com"><br>
                        </div>
                        

                        <label for="password"><b>Password</b></label><br>
                        <div class="passssword-div">
                            <input type="password" name="password" id="password" placeholder="password"><br>  
                        </div><br>

                        <input type="submit" value="SIGN IN" class="sign-in">
                        <br>

                        
                            <hr>
                        

                       

                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
